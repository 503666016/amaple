<Module :title="提示">
	<template>
		<span>{{ sera }}</span>
	</template>

	<style>
		span {
			color: #00aae6;
		}
	</style>

	<script>
		var sera = new am.Module ( {

			// 该函数返回的对象为该模块内的数据绑定，包括变量和方法
			init : function () {
				console.log( "sera init" );

				return {
					sera : "test tips"
				};
			},

			mounted : function () {
				console.log( "sera mounted" );
			},

			unmount : function () {
				console.log( "sera unmount" );
			}
		} );
	</script>
</Module>
