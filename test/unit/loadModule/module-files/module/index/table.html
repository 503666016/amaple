<Module :title="表格">
	
	<!-- 模块页面模板 -->
	<template>
		<div :if="show === 1">
			<input type="checkbox" :model="title" value="NO."><label>NO.</label>
		</div>
		<div :else-if="show === 2">
			<input type="checkbox" :model="title" value="UserName"><label>UserName</label>
		</div>
		<div :else>
			<input type="checkbox" :model="title" value="Avatar"><label>Avatar</label>
		</div>

		<div class="abc">{{ title }} {{ content }}</div>
		<a href="/login/aa?a=1&b899=2">{{ btn }}{{ postData }}</a>
		<button :onclick="changeData">Change</button>
		<a href="/forget_pwd">{{ btn }}_404</a>
		<ul id="a87">
			<li :for="(t, k) in title">{{ t }}_{{ k }}
			</li>
		</ul>
		<edit-table></edit-table>
		<page-ctrl></page-ctrl>
		<hr />
		<!-- 模块页面模板 -->
	</template>
	

	<!-- 此模板对应的数据 -->
	<script>
		var EditTable = import ( "EditTable" );
		const PageCtrl = import ( "PageCtrl" );

		var table = new ice.Module ( {
			init : function () {

				return {
					// 绑定变量与绑定函数直接写返回对象内
					title: ["NO.", "UserName", "Avatar", "Age", "Address"],
					content: [
						["1", "Tom", "img/a1.png", "24", "LongHu street"],
						["2", "Sam", "img/a2.png", "23", "LongHu street"],
						["3", "Ann", "img/a3.png", "25", "LongHu street"],
						["4", "Jane", "img/a4.png", "22", "LongHu street"],
						["5", "Leo", "img/a5.png", "26", "LongHu street"]
					],
					pageCtrl: {
						reqPath 	: "data/user_info",
						currentPage : 1,
						pageCount 	: 10,
						current 	: "current"
					},
					btn: "Button",
					postData: "",
					show: 2,

	                changeData : function () {
	                	// this.title.shift ();
	                	// this.title.unshift ( "666" );
	                	// this.show ++;
	                	this.title.reverse ();
	                }
				};
			},

			mounted : function ( demoPlugin ) {
				this.state.postData = JSON.stringify ( demoPlugin );
			},

			unmount : function () {
				console.log( "table unmount" );
			},
		} );
	</script>
	

	<!-- 此模板对应的样式 -->
	<style scoped>
		#a87 {
			background: green;
			-webkit-animation: anim 1s;
			animation: anim 1s;
		}
		@keyframes anim {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}
		@-webkit-keyframes anim {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}

		a {
			color: gray;
			font-size: 20px;
			margin: 0 20px;
		}
		@-o-keyframes anim {
			from {
				opacity: 0;
				color: #545;
			}
			to {
				pacity: 1;
				color: #999;
			}
		}
		.abc {
			background: red;
		}
		#a87 li {
			border: solid 1px #888;
		}
	</style>
</Module>
