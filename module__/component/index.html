<module :title="组件 · Amaple">
	<template>
		<div><h1 id="组件"><a href="#组件" class="headerlink" title="组件"></a>组件</h1><p>在Amaple单页应用中，一个页面其实存在两种模块化单位，分别是</p>
<ol>
<li><strong> 模块 </strong>（<code>am.Module</code>类），它是以web单页应用跳转更新为最小单位所拆分的独立块；</li>
<li><strong> 组件 </strong>（<code>am.Component</code>类），它的定位是拥有特定功能的封装块，就像由一堆代码封装成的具有特定功能的函数一样，一个组件也有独立的视图、状态数据对象、组件行为以及生命周期。常用的组件有<code>Dialog</code>、<code>Bubble</code>、<code>Navigator</code>和<code>Menubar</code>等。</li>
</ol>
<h2 id="在模块中定义并使用一个简单的组件衍生类"><a href="#在模块中定义并使用一个简单的组件衍生类" class="headerlink" title="在模块中定义并使用一个简单的组件衍生类"></a>在模块中定义并使用一个简单的组件衍生类</h2><p>使用<code>am.class</code>类构造器继承<code>am.Component</code>类定义一个组件，而继承<code>am.Component</code>创建的类被称为<strong> 组件衍生类 </strong>，你可以这样定义一个组件衍生类：</p>
<figure class="highlight javascript"><figcaption><span>javascript</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="comment">// 在am.class函数的参数中指定该组件衍生类的类名，它返回指定名称的组件衍生类</span></span><br><span class="line"><span class="comment">// 类名须遵循首字母大写的驼峰式命名规范，如"BubbleDemo"，否则将会报错。但接收变量名没有限制</span></span><br><span class="line"><span class="keyword">var</span> BubbleDemo = am.class ( <span class="string">"BubbleDemo"</span> ).extends ( am.Component ) ( &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 在init函数返回该组件的状态数据对象</span></span><br><span class="line">    init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line">            bubbleText: <span class="string">"this is a component bubble"</span></span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 组件中必须定义render函数，在该函数中指定组件的template模板和样式</span></span><br><span class="line">    render : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.template ( <span class="string">"&lt;span&gt;&#123;&#123; bubbleText &#125;&#125;&lt;/span&gt;"</span> )</span><br><span class="line">        .style ( &#123;</span><br><span class="line">            span: &#123; <span class="attr">background</span>: <span class="string">"red"</span>, <span class="attr">fontSize</span>: <span class="number">20</span>, <span class="attr">padding</span>: <span class="string">"10px 16px"</span> &#125;</span><br><span class="line">            <span class="comment">// !注意：当元素选择器为符合变量命名规则时可不用引号，如上面选择span元素时。当选择器不符合变量名规则时需使用引号，如：</span></span><br><span class="line">            <span class="comment">// ".class-name": &#123; fontSize: 15 &#125;</span></span><br><span class="line">            <span class="comment">// "span #id": &#123; margin-top: 24 &#125;</span></span><br><span class="line">        &#125; );</span><br><span class="line">        <span class="comment">// this.template ( templateHTML )函数中传入html字符串来定义该组件的视图</span></span><br><span class="line">        <span class="comment">// this.style ( styleObj )函数为该组件的视图定义样式，这些样式也只作用于组件视图</span></span><br><span class="line">        <span class="comment">// 需注意的是该函数传入一个对象，对象属性名为css选择器语法，值为css样式对象，样式名也是使用驼峰式表示，样式值为量值时可直接写为数字</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125; );</span><br></pre></td></tr></table></figure>
<p>在一个模块中使用<strong> 组件衍生类 </strong>渲染组件视图也是非常简单的，首先在<code>am.startRouter</code>函数中配置组件加载的<code>baseURL</code>：<br><figure class="highlight javascript"><figcaption><span>javascript</span></figcaption><table><tr><td class="code"><pre><span class="line">am.startRouter ( &#123;</span><br><span class="line">    baseURL : &#123;</span><br><span class="line">        <span class="comment">// ...</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">// 为组件文件设置base路径，所有的组件文件请求路径都将基于“/component”目录，不设置时默认“/”</span></span><br><span class="line">        component: <span class="string">"/component"</span></span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125; );</span><br></pre></td></tr></table></figure></p>
<p>然后在需要使用的模块或组件中通过<code>import</code>函数引入，并在<code>&lt;template&gt;</code>中通过自动以标签名来使用组件<br><figure class="highlight html"><figcaption><span>html</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">template</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 自定义标签名为该组件衍生类的类名以全部小写的中划线式规范转换而来，而不是接收的变量名的转换 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">bubble-demo</span>&gt;</span><span class="tag">&lt;/<span class="name">bubble-demo</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">    <span class="comment">// 当你将上面的组件衍生类单独编写在src/component文件里时，你需要使用“import ( componentFilePath )”来引入此组件，</span></span></span><br><span class="line"><span class="xml">    // 这样在template模板中的<span class="tag">&lt;<span class="name">bubble-demo</span>&gt;</span>元素就会解析为组件模板“<span class="tag">&lt;<span class="name">span</span>&gt;</span>this is a component bubble<span class="tag">&lt;/<span class="name">span</span>&gt;</span>”了。</span></span><br><span class="line"><span class="javascript">    <span class="comment">// 引入时可省略“.js”文件后缀</span></span></span><br><span class="line"><span class="javascript">    <span class="keyword">var</span> BubbleDemo = <span class="keyword">import</span> ( <span class="string">"BubbleDemo"</span> );</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">    <span class="comment">// 当然你也可以直接在模块中编写使用一个组件，像这样：</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">// var BubbleDemo = am.class ( "BubbleDemo" ).extends ( am.Component ) ( ... );</span></span></span><br><span class="line"><span class="javascript">    <span class="keyword">new</span> am.Module ( &#123;</span></span><br><span class="line"><span class="javascript">        init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123; ... &#125;</span></span><br><span class="line"><span class="undefined">    &#125; );</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<h2 id="组件生命周期"><a href="#组件生命周期" class="headerlink" title="组件生命周期"></a>组件生命周期</h2><p>与模块生命周期阶段数一样，一个组件从创建到卸载也分为5个阶段的生命周期，具体如下：</p>
<ul>
<li><code>init</code>：组件初始化时触发，它返回组件<code>&lt;template&gt;</code>模板解析与挂载所使用的状态数据。<code>init</code>函数内可调用<code>this.propsType</code>函数进行<code>props</code>参数验证。<blockquote>
<p>props相关知识将在本章节的后面部分介绍</p>
</blockquote>
</li>
<li><code>render</code>：渲染组件视图时触发，该生命周期函数内可分别调用<code>this.template</code>函数定义视图标签的字符串，和<code>this.style</code>函数为组件视图添加样式</li>
<li><code>mounted</code>：解析并挂载状态数据到组件视图后触发，你可以在此函数中处理一些视图解析完成后的操作，如为此组件请求网络数据并更新到模板等</li>
<li><code>updated</code>：当组件在页面中的位置改变时触发，在组件上使用<code>:for</code>指令时将会渲染多个组件，此时改变<code>:for</code>指令所绑定的状态数组时将可能改变组件的位置</li>
<li><code>unmount</code>：组件卸载时触发，有两种情况将会卸载组件：<br>  ①. 通过<code>:for</code>指令渲染多个组件视图后，调用绑定的状态数组的变异函数都可能在页面上卸载一个或多个组件；<br>  ②. 当一个模块或组件被卸载时，该模块或组件中的组件也将会卸载。<h2 id="组件行为"><a href="#组件行为" class="headerlink" title="组件行为"></a>组件行为</h2>我们已经知道组件是一个拥有特定功能的封装块，所以它会有自己特定的<strong> 组件行为 </strong>，如<code>Dialog</code>组件有打开和关闭行为，轮播图组件有翻页行为等。你可以这样定义<strong> 组件行为 </strong>：<figure class="highlight javascript"><figcaption><span>javascript</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="keyword">var</span> Dialog = am.class ( <span class="string">"Dialog"</span> ).extends ( am.Component ) ( &#123;</span><br><span class="line">    init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> &#123; <span class="attr">open</span>: <span class="literal">false</span>, <span class="attr">text</span>: <span class="string">""</span> &#125;;</span><br><span class="line">    &#125;,</span><br><span class="line">    render : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.template ( [</span><br><span class="line">            <span class="string">'&lt;div :if="open"&gt;'</span>,</span><br><span class="line">                <span class="string">'&lt;span&gt;&#123;&#123; text &#125;&#125;&lt;/span&gt;'</span>,</span><br><span class="line">            <span class="string">'&lt;/div&gt;'</span></span><br><span class="line">        ].join ( <span class="string">""</span> ) );</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 添加action成员函数，该函数返回组件行为的函数集合对象，该对象被称为组件行为对象</span></span><br><span class="line">    <span class="comment">// action函数的this指针也是指向该组件对象本身</span></span><br><span class="line">    action : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> _this = <span class="keyword">this</span>;</span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 组件行为函数的this指针不会指向任何值</span></span><br><span class="line">            <span class="comment">// 通过state.open来控制Dialog视图的隐藏与显示</span></span><br><span class="line">            open: <span class="function"><span class="keyword">function</span> (<span class="params"> text </span>) </span>&#123;</span><br><span class="line">                _this.state.text = text;</span><br><span class="line">                _this.state.open = <span class="literal">true</span>;</span><br><span class="line">            &#125;,</span><br><span class="line">            close: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">                _this.state.open = <span class="literal">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125; );</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h3 id="组件行为的两种使用方法"><a href="#组件行为的两种使用方法" class="headerlink" title="# 组件行为的两种使用方法"></a># 组件行为的两种使用方法</h3><ul>
<li>[1]在组件的生命周期函数<code>mounted</code>、<code>update</code>和<code>unmount</code>中可通过<code>this.action</code>使用组件行为对象；</li>
<li>[2]在组件元素上使用<code>:ref</code>指令，调用<code>module.refs</code>函数获取组件引用时将返回该组件的组件行为对象。<h2 id="嵌套组件"><a href="#嵌套组件" class="headerlink" title="嵌套组件"></a>嵌套组件</h2>组件与组件之间配合使用可以发挥更强大的组件能力，在一个组件的<code>&lt;template&gt;</code>模板中可以嵌套其他组件，你可以这样写：<figure class="highlight javascript"><figcaption><span>javascript</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="comment">// ComponentB组件依赖ComponentA组件</span></span><br><span class="line"><span class="comment">// ComponentA组件的编写与普通组件编写相同，这里省略</span></span><br><span class="line"><span class="keyword">var</span> CompoenntB = am.class ( <span class="string">"CompoenntB"</span> ).extends ( am.Component ) ( &#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 在构造函数中通过this.depComponents来指定该组件的依赖组件数组</span></span><br><span class="line">    <span class="keyword">constructor</span> : function () &#123;</span><br><span class="line">    </span><br><span class="line">        <span class="comment">// 和ES6的class关键字定义类一样，在构造函数中需首先调用super()函数，否则将会抛出错误</span></span><br><span class="line">        <span class="keyword">this</span>.__super ();</span><br><span class="line">        <span class="keyword">this</span>.depComponents = [ ComponentA ];</span><br><span class="line">    &#125;,</span><br><span class="line">    init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123; ... &#125;,</span><br><span class="line">    render : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.template ( <span class="string">"&lt;component-a&gt;&lt;/component-a&gt;"</span> );</span><br><span class="line">    &#125;</span><br><span class="line">&#125; );</span><br></pre></td></tr></table></figure>
</li>
</ul>
<p>当<code>ComponentA</code>和<code>ComponentB</code>组件都编写在单独的文件中时，你需要在模块中同时引入<strong> 组件 </strong>及<strong> 嵌套组件 </strong>，像这样：<br><figure class="highlight html"><figcaption><span>html</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">template</span>&gt;</span>...<span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">    <span class="comment">// 在ComponentB组件中只需通过this.depComponents = [ ComponentA ]指定它所依赖的组件即可，然后在使用的模块中统一引入这些组件文件</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">// 因为ComponentB组件依赖ComponentA组件，所以需在ComponentB之前引入ComponentA</span></span></span><br><span class="line"><span class="javascript">    <span class="comment">// 此时ComponentA组件就可以被ComponentB所获取到</span></span></span><br><span class="line"><span class="javascript">    <span class="keyword">var</span> ComponentA = <span class="keyword">import</span> ( <span class="string">"component/ComponentA"</span> );</span></span><br><span class="line"><span class="javascript">    <span class="keyword">var</span> ComponentB = <span class="keyword">import</span> ( <span class="string">"component/ComponentB"</span> );</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">    <span class="keyword">new</span> am.Module ( ... );</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<h2 id="组件与组件、组件与模块之间的通信"><a href="#组件与组件、组件与模块之间的通信" class="headerlink" title="组件与组件、组件与模块之间的通信"></a>组件与组件、组件与模块之间的通信</h2><p>组件作为一个单独的封装块，它必须与其他组件或模块进行通信，你可以在模块中分发数据到不同组件，也可以在组件中分发数据到嵌套组件中。在组件中可以使用<code>props</code>进行数据的通信，使用<code>subElements</code>进行html模板块分发。</p>
<h3 id="使用props传递静态值"><a href="#使用props传递静态值" class="headerlink" title="# 使用props传递静态值"></a># 使用<code>props</code>传递静态值</h3><figure class="highlight html"><figcaption><span>html</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">template</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 在组件元素上定义任何非指令属性（属性名不为“:”开头），它都会被当做props属性传入组件中 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">dialog</span> <span class="attr">text</span>=<span class="string">"this is a external message!"</span>&gt;</span><span class="tag">&lt;/<span class="name">dialog</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">    am.class ( <span class="string">"Dialog"</span> ).extends ( am.Component ) ( &#123;</span></span><br><span class="line"><span class="javascript">        init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">            <span class="comment">// 在组件中使用this.props接收外部传入的数据</span></span></span><br><span class="line"><span class="javascript">            <span class="comment">// this.props.text的值为"this is a external message!"，即外部传入的字符串</span></span></span><br><span class="line"><span class="javascript">            <span class="keyword">return</span> &#123; <span class="attr">text</span>: <span class="keyword">this</span>.props.text &#125;;</span></span><br><span class="line"><span class="undefined">        &#125;,</span></span><br><span class="line"><span class="javascript">        <span class="comment">// ...</span></span></span><br><span class="line"><span class="undefined">    &#125; );</span></span><br><span class="line"><span class="undefined"></span></span><br><span class="line"><span class="javascript">    <span class="keyword">new</span> am.Module ( ... );</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<h3 id="使用props传递动态值"><a href="#使用props传递动态值" class="headerlink" title="# 使用props传递动态值"></a># 使用<code>props</code>传递动态值</h3><p><code>props</code>还支持使用插值表达式的方式传递状态数据，这被称为<strong> 动态<code>props</code> </strong>。动态<code>props</code>将创建一个对外部状态数据的代理属性，当在组件内更改了此代理属性时，外部对应的状态数据也将同步更新。如下：</p>
<ul>
<li><p>在使用<code>Dialog</code>组件的视图中，将状态属性<code>text</code>传入组件后，组件的<code>this.props.text</code>即为该状态属性的代理属性。</p>
<figure class="highlight html"><figcaption><span>html</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">template</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">dialog</span> <span class="attr">text</span>=<span class="string">"&#123;&#123; text &#125;&#125;"</span>&gt;</span><span class="tag">&lt;/<span class="name">dialog</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">    <span class="keyword">new</span> am.Module ( &#123;</span></span><br><span class="line"><span class="javascript">        init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">            text: <span class="string">"this is a external message!"</span></span></span><br><span class="line"><span class="undefined">        &#125;,</span></span><br><span class="line"><span class="javascript">        <span class="comment">// ...</span></span></span><br><span class="line"><span class="undefined">   &#125; );</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>在<code>Dialog</code>组件的代码中，可通过<code>this.props.text</code>获取外部传递的<code>text</code>状态属性。</p>
<figure class="highlight javascript"><figcaption><span>javascript</span></figcaption><table><tr><td class="code"><pre><span class="line">am.class ( <span class="string">"Dialog"</span> ).extends ( am.Component ) ( &#123;</span><br><span class="line">    init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 使用text1接收并使用this.props.text的值</span></span><br><span class="line">            text1: <span class="keyword">this</span>.props.text,</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 如果你希望更新外部的text属性后，组件视图中挂载了this.props.text数据的地方也同步更新，</span></span><br><span class="line">            <span class="comment">// 你可以在组件中创建一个计算属性作为this.props.text的代理，如下创建的text2计算属性：</span></span><br><span class="line">            computed: &#123;</span><br><span class="line">                <span class="keyword">var</span> _this = <span class="keyword">this</span>;</span><br><span class="line">                text2: &#123;</span><br><span class="line">                    get: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">                        <span class="keyword">return</span> _this.props.text;</span><br><span class="line">                    &#125;,</span><br><span class="line">                    set: <span class="function"><span class="keyword">function</span> (<span class="params"> newVal </span>) </span>&#123;</span><br><span class="line">                        _this.props.text = newVal;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="comment">// 因为组件内对this.props.text的值更新后，外部的text状态属性也会同步更新，反之也成立</span></span><br><span class="line">                <span class="comment">// 这样在组件视图中挂载text2就等于挂载props.text</span></span><br><span class="line">                <span class="comment">// 此时需注意的是，更改text2的值也将同步更改外部text属性的值</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125; );</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h3 id="props验证"><a href="#props验证" class="headerlink" title="# props验证"></a># props验证</h3><p>当你希望开放你所编写的组件给其他开发者使用时，你不确定其他开发者传入的<code>props</code>参数是否符合组件内的处理要求，此时你可以为你的组件设置<code>props</code>数据验证，你可以在组件的<code>init</code>函数内调用<code>this.propsType</code>函数进行验证：<br><figure class="highlight javascript"><figcaption><span>javascript</span></figcaption><table><tr><td class="code"><pre><span class="line">am.class ( <span class="string">"Dialog"</span> ).extends ( am.Component ) ( &#123;</span><br><span class="line">    init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 每项值的验证都可以设置validate、require和default属性</span></span><br><span class="line">        <span class="keyword">this</span>.propsType ( &#123;</span><br><span class="line">            text: &#123;</span><br><span class="line">                validate: <span class="built_in">String</span>,  <span class="comment">// 表示当传入text值时它必须为字符串</span></span><br><span class="line">                <span class="built_in">require</span>: <span class="literal">true</span>,  <span class="comment">// 表示text参数为必须传入的参数，默认为false</span></span><br><span class="line">                <span class="keyword">default</span>: <span class="string">"Have no message"</span>   <span class="comment">// 表示不传入text参数时的默认值，默认值不会参与props验证，不指定default时无默认值</span></span><br><span class="line">                <span class="comment">// validate的值可以有四种类型的参数，分别为：</span></span><br><span class="line">                <span class="comment">// ①. 基础数据构造函数，分别有String、Number、Boolean三种基本数据类型构造函数，Function、Object、Array三种引用类型构造函数，</span></span><br><span class="line">                <span class="comment">//     以及undefined和null，它表示允许传入的数据类型</span></span><br><span class="line">                <span class="comment">// ②. 正则表达式，如/^1\d&#123;10&#125;$/表示只允许传入一个手机号码</span></span><br><span class="line">                <span class="comment">// ③. 函数，它接收此props参数值，必须返回true或false表示是否通过验证，如：</span></span><br><span class="line">                <span class="comment">// function ( text ) &#123; return text.length &gt; 5 &#125;</span></span><br><span class="line">                <span class="comment">// ④. 数组，数组内是以上三种值的组合，通过数组内任意一项验证都可以通过，相当于“||”运算符</span></span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 当text属性验证只要设置validate属性时，可直接如下缩写：</span></span><br><span class="line">            <span class="comment">// text: String</span></span><br><span class="line">        &#125; );</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> &#123; <span class="attr">text</span>: <span class="keyword">this</span>.props.text &#125;;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125; );</span><br></pre></td></tr></table></figure></p>
<h2 id="使用subElements分发html片段"><a href="#使用subElements分发html片段" class="headerlink" title="使用subElements分发html片段"></a>使用<code>subElements</code>分发html片段</h2><p>如果你想开发一个更加通用的<code>Dialog</code>组件，你应该不希望<code>Dialog</code>的视图布局是固定不变的，而是可以根据不同的需求自定义<code>Dialog</code>视图，因为这样才显得更加灵活多变，组件的<code>subElements</code>就是用来解决这个问题的，它可以使你从组件外部传入html片段与组件视图混合：<br><figure class="highlight html"><figcaption><span>html</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">dialog</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- &lt;span&gt;的内容会被作为html片段传入组件内 --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">span</span>&gt;</span>this is external HTML template<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">dialog</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>然后在组件内通过subElements属性获取外部传递的视图，并插入到组件视图中的任意位置。subElement接收的视图可分为<strong> 默认subElements </strong>、<strong> subElements的单数分块 </strong>和<strong> subElements的不定数分块 </strong>三种形式。</p>
<h3 id="默认subElements"><a href="#默认subElements" class="headerlink" title="# 默认subElements"></a># 默认subElements</h3><p>在组件元素中传入html片段时，组件内将会创建一个默认的<code>subElements</code>局部变量，你可以在组件内的模板中通过<code></code>插入此html片段：<br><figure class="highlight javascript"><figcaption><span>javascript</span></figcaption><table><tr><td class="code"><pre><span class="line">am.class ( <span class="string">"Dialog"</span> ).extends ( am.Component ) ( &#123;</span><br><span class="line">    init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123; ... &#125;,</span><br><span class="line">    render : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// &#123;&#123; subElements.default &#125;&#125;将会输出外部传入的“&lt;span&gt;this is external HTML template&lt;/span&gt;”</span></span><br><span class="line">        <span class="keyword">this</span>.template ( <span class="string">"&lt;div&gt;&#123;&#123; subElements.default &#125;&#125;&lt;/div&gt;"</span> );</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125; );</span><br></pre></td></tr></table></figure></p>
<p><code>Dialog</code>组件将会被渲染成：<br><figure class="highlight html"><figcaption><span>html</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">span</span>&gt;</span>this is external HTML template<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<blockquote>
<p>分发的html片段也可以使用模板指令与组件，此html片段解析时挂载的数据来源是组件外部的状态数据，如下：<br><figure class="highlight html"><figcaption><span>html</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">template</span>&gt;</span></span><br><span class="line">     <span class="tag">&lt;<span class="name">dialog</span>&gt;</span></span><br><span class="line">          <span class="comment">&lt;!-- &#123;&#123; text &#125;&#125;的数据来源是此模块的状态 --&gt;</span></span><br><span class="line">          <span class="comment">&lt;!-- 它就像JavaScript中传入某个函数内的回调函数，该回调函数可对外部数据访问而不是函数内 --&gt;</span></span><br><span class="line">          <span class="tag">&lt;<span class="name">span</span>&gt;</span>&#123;&#123; text &#125;&#125;<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">     <span class="tag">&lt;/<span class="name">dialog</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">template</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">     <span class="keyword">new</span> am.Module ( &#123;</span></span><br><span class="line"><span class="javascript">          init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span></span><br><span class="line"><span class="javascript">               <span class="keyword">return</span> &#123; <span class="attr">text</span>: <span class="string">"this is external HTML template"</span> &#125;;</span></span><br><span class="line"><span class="undefined">          &#125;,</span></span><br><span class="line"><span class="javascript">          <span class="comment">// ...</span></span></span><br><span class="line"><span class="undefined">     &#125; );</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
</blockquote>
<h3 id="subElements的单数分块"><a href="#subElements的单数分块" class="headerlink" title="# subElements的单数分块"></a># subElements的单数分块</h3><p>如果你希望开发的<code>Dialog</code>分为头部和内容两部分视图，再混合到组件模板的不同位置，<code>subElements</code>也允许你这样编写html片段：<br><figure class="highlight html"><figcaption><span>html</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">dialog</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">header</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">span</span>&gt;</span>this is a title<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">header</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">content</span>&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">span</span>&gt;</span>this is external HTML template<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;/<span class="name">content</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">dialog</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<p><code>&lt;header&gt;</code>和<code>&lt;content&gt;</code>将分发的代码块分为了两部分，你可以在组件视图中分别将它们插入到不同的位置，只需在组件中分别定义<code>Header</code>、<code>Content</code>两个<strong> 组件子元素 </strong>：<br><figure class="highlight javascript"><figcaption><span>javascript</span></figcaption><table><tr><td class="code"><pre><span class="line">am.class ( <span class="string">"Dialog"</span> ).extends ( am.Component ) ( &#123;</span><br><span class="line">    init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123; ... &#125;,</span><br><span class="line">    render : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 指定分块的组件子元素名</span></span><br><span class="line">        <span class="comment">// 组件子元素名也需遵循首字母大写的驼峰式规则，在组件元素内使用时也是全部小写的中划线式规范</span></span><br><span class="line">        <span class="keyword">this</span>.subElements ( <span class="string">"Header"</span>, <span class="string">"Content"</span> )</span><br><span class="line">        .template ( [</span><br><span class="line">            <span class="string">"&lt;div&gt;"</span>,</span><br><span class="line">                <span class="string">"&lt;div&gt;&#123;&#123; subElements.Header &#125;&#125;&lt;/div&gt;"</span>,</span><br><span class="line">                <span class="string">"&lt;div&gt;&#123;&#123; subElements.Content &#125;&#125;&lt;/div&gt;"</span>,</span><br><span class="line">            <span class="string">"&lt;/div&gt;"</span></span><br><span class="line">        ].join ( <span class="string">""</span> ) );</span><br><span class="line">        <span class="comment">// &lt;header&gt;、&lt;content&gt;两个子元素只能作为&lt;dialog&gt;子元素使用</span></span><br><span class="line">        <span class="comment">// 组件模板中分别通过subElements.Header和subElements.Content输出对应的html分块片段</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125; );</span><br></pre></td></tr></table></figure></p>
<p>此时<code>Dialog</code>组件将会被渲染成：<br><figure class="highlight html"><figcaption><span>html</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>this is a title<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">div</span>&gt;</span><span class="tag">&lt;<span class="name">span</span>&gt;</span>this is external HTML template<span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<blockquote>
<p>①. 如没有在<code>this.subElements</code>函数中定义相应的组件子元素时，Amaple只会将它们作为普通dom元素对待。<br>②. 除<code>&lt;header&gt;</code>、<code>&lt;content&gt;</code>外的其他html片段会自动包含在<code>subElements.default</code>中。</p>
</blockquote>
<h3 id="subElements的不定数分块"><a href="#subElements的不定数分块" class="headerlink" title="# subElements的不定数分块"></a># subElements的不定数分块</h3><p><code>subElements</code>的分块分发可能会让你想到很多原生的元素，如<code>&lt;ul&gt;</code>和<code>&lt;li&gt;</code>、<code>&lt;select&gt;</code>和<code>&lt;option&gt;</code>、<code>&lt;table&gt;</code>和<code>&lt;tr&gt;&lt;td&gt;</code>等，他们都属于包含与被包含的关系，但你会发现其实<code>&lt;ul&gt;</code>中可以定义一个或多个，在<code>subElements</code>中你也可以定义一个<strong> 组件子元素 </strong>的不定数分块，如<code>Grid</code>组件（网格）可包含不定个数的<code>GridItem</code>：<br><figure class="highlight html"><figcaption><span>html</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">grid</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">grid-item</span>&gt;</span>a<span class="tag">&lt;/<span class="name">grid-item</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">grid-item</span>&gt;</span>b<span class="tag">&lt;/<span class="name">grid-item</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">grid-item</span>&gt;</span>c<span class="tag">&lt;/<span class="name">grid-item</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">grid</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>在组件中这样定义不定数分块的<code>subElements</code>：<br><figure class="highlight javascript"><figcaption><span>javascript</span></figcaption><table><tr><td class="code"><pre><span class="line">am.class ( <span class="string">"Grid"</span> ).extends ( am.Component ) ( &#123;</span><br><span class="line">    init : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123; ... &#125;,</span><br><span class="line">    render : <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.subElements ( &#123; <span class="attr">elem</span>: <span class="string">"GridItem"</span>, <span class="attr">multiple</span>: <span class="literal">true</span> &#125; )</span><br><span class="line">        .template ( [</span><br><span class="line">            <span class="string">"&lt;ul&gt;"</span>,</span><br><span class="line">                <span class="string">"&lt;li :for='item in subElements.GridItem'&gt;&#123;&#123; item &#125;&#125;&lt;/li&gt;"</span>,</span><br><span class="line">            <span class="string">"&lt;/ul&gt;"</span></span><br><span class="line">        ].join ( <span class="string">""</span> ) )</span><br><span class="line">        .style ( ... );</span><br><span class="line">        <span class="comment">// 此时局部变量subElements.GridItem为一个包含所有GridItem分块片段的数组，在组件内使用:for指令循环输出，</span></span><br><span class="line">        <span class="comment">// 也可以使用数组索引如subElements.GridItem [ 0 ]</span></span><br><span class="line">        </span><br><span class="line">        <span class="comment">// 其实上面定义单数分块的Header的全写是&#123; elem: "Header", multiple: false &#125;，但它可缩写为"Header"</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125; );</span><br></pre></td></tr></table></figure></p>
</div>
